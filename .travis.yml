language: cpp

compiler: gcc

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libcv-dev
  - sudo apt-get install -qq cmake qt4-dev-tools
  - sudo apt-get install -qq libunicap2-dev
  - git clone https://github.com/Itseez/opencv.git opencv
  - cd opencv
  - git checkout 2.4.5
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX=~/opencv ../
  - make
  - make install

before_script:
   - mkdir build
   - cd build
   - cmake -DGTS_TESTS=ON -DCMAKE_BUILD_TYPE=Release -DOpenCV_ROOT_DIR=~/opencv ../

script: make

